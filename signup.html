<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-DNBC</title>
   <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

a {
    text-decoration: none;
    color: rgb(228, 82, 130);
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: #333;
    /* background-color: #f4f4f4; */
    background-image: url(CONTENT/Screenshot\ 2026-01-04\ 155648.png);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

/* Header Styles */
.hero-section {
    background-size: cover;
    background-position: center;
    position: relative;
    border-radius: 0 0 20px 20px;
}

.navbar {
    width: 100%;
    padding: 40px 0;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 30px;
    border-bottom: 1px solid red;
}

.nav-links {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
}

.nav-links a {
    text-decoration: none;
    color: #e0e0e0;
    font-size: 20px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    padding-bottom: 10px;
    transition: 0.3s;
}

.nav-links a:hover {
    color: white;
}

/* Active Link (Golden Underline) */
.nav-links a.active {
    color: white;
    border-bottom: 3px solid #c5a065;
}

/* Main Content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .sign-card {
            background-color: #ffffff;
            padding: 30px 45px;
            width: 100%;
            height: 650px;
            max-width: 480px;
            border-radius: 20px; /* Soft rounded corners */
            box-shadow: 0 15px 35px rgba(0,0,0,0.08); /* Soft shadow */
            text-align: left;
            border: 1px solid rgba(255,255,255,0.8);
        }

        .sign-card h2 {
            text-align: center;
            font-family:Georgia, 'Times New Roman', Times, serif;
            color: #1a4a3b;
            margin-bottom: 35px;
            font-size: 32px;
            font-weight: 700;
        }

        .form-group-sign{
            margin-bottom: 20px;
        }

        .form-group-sign label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5550;
            font-size: 13px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .form-group-sign input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #e0e0e0;
            background-color: #f9fbfb;
            border-radius: 10px; /* Rounded inputs */
            font-size: 14px;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group-sign input:focus {
            border-color: #1a4a3b;
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(26, 74, 59, 0.1);
        }

        .btn-sign {
            width: 100%;
            padding: 15px;
            background-color: #1a4a3b; /* Deep aesthetic green */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            margin-top: 15px;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
        }

        .btn-sign:hover {
            background-color: #143d30;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 74, 59, 0.2);
        }

        .sign-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #666;
        }

        .sign-link a {
            color: #1a4a3b;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }

        .sign-link a:hover {
            color: #0f2e24;
            text-decoration: underline;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            header {
                padding: 15px 20px;
            }
            nav {
                display: none; /* Simple hide for mobile for now */
            }
            .sign-card {
                padding: 30px 20px;
            }
        }

    </style>
</head>
<body>

    <header class="hero-section">
        <nav class="navbar">
            <ul class="nav-links">
               <li><a href="./index.html" target="_blank"> HOME</a></li>
                <li><a href="./about-page.html" target="_blank">ABOUT US</a></li>
                <li><a href="./world-page.html" target="_blank"> TODAY IN WORLD</a></li>
                <li><a href="./sports-page.html" target="_blank">SPORTS</a></li>
                <li><a href="./business-page.html" target="_blank">BUSINESS</a></li>
                <li><a href="./cities.html" target="_blank">CITIES</a></li>
                <li><a href="./contact-page.html" target="_blank">CONTACT US</a></li>
                <li><a href="./feedback-page.html" target="_blank">FEEDBACK</a></li>
                <li><a href="./login.html" target="_blank">LOGIN</a></li>
                <li><a href="#sign" class="active">SIGN UP</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="sign-card">
            <h2>CREATE ACCOUNT</h2>
            <form>
                <div class="form-group-sign">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name">
                </div>

                <div class="form-group-sign">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group-sign">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password">
                </div>

                <div class="form-group-sign">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn-sign">Sign Up</button>

                <div class="sign-link">
                    Already have an account? <a href="./login.html">Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
